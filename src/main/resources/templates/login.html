<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaKG</title>
    <!--    <link rel="stylesheet" th:href="@{style.css}">-->
    <link rel="stylesheet" th:href="@{css/bootstrap.css}">
    <script type="text/javascript" th:src="@{bootstrap.js}"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class=text-center>

    <div class="main d-flex justify-content-center">
        <section class="login">
            <article class="login__form__container d-flex ">
                <div class="login__form">
                    <img th:src="@{MainLogo2.png}" alt="">
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm" name="id" placeholder="전화번호, 사용자 이름 또는 이메일">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <input type="password" class="form-control form-control-sm" name="password" id="password" placeholder="비밀번호">
                        </div>
                    </div>
<!--                        <input type="text" name="id" placeholder="전화번호, 사용자 이름 또는 이메일">-->
<!--                        <input type="password" name="password" id="password" placeholder="비밀번호">-->
                        <button type="button" class="btn btn-outline-light">로그인</button>
                    </div>
                    <div class="login__horizon">
                        <div class="br"></div>
                        <div class="or">또는</div>
                        <div class="br"></div>
                    </div>
                    <div class="login__facebook">
                        <button>
                            <i class="fab fa-facebook-square"></i>
                            <span>Facebook으로 로그인</span>
                        </button>
                    </div>
                </div>
                <div class="login__register">
                    <span>계정이 없으신가요?</span>
                    <a th:href="@{join.html}">가입하기</a>
                </div>
            </article>
        </section>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
